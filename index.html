<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FP Selection</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="logo ft">

    <section>

            <div class="car-img">
                <img src="img/1.png" alt="imagem carro">
            </div>
            <div class="content">
                <p class="car-information">
                    Ãšnico Dono

                <p class="description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis numquam a nobis accusantium aut itaque, obcaecati excepturi explicabo, maiores architecto maxime esse quidem! Vitae natus assumenda illum perspiciatis, molestiae distinctio.

            </div>
        </div>
      </div>

      <div class="arrows">
        <button><img src="img/seta.png" alt="seta esquerda"></button>
